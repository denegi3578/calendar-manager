<!DOCTYPE html>
<html>
<head>
  <title>Calendar Tasks Icon Generator</title>
</head>
<body>
  <h1>앱 아이콘</h1>
  <p>아래 SVG를 PNG로 변환해서 사용하세요 (192x192, 512x512)</p>
  
  <!-- 192x192 아이콘 -->
  <svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 배경 -->
    <rect width="192" height="192" rx="42" fill="url(#grad1)"/>
    
    <!-- 달력 아이콘 -->
    <rect x="36" y="48" width="120" height="108" rx="12" fill="white" opacity="0.95"/>
    
    <!-- 달력 헤더 -->
    <rect x="36" y="48" width="120" height="28" rx="12" fill="white"/>
    <rect x="36" y="62" width="120" height="14" fill="#60a5fa"/>
    
    <!-- 달력 링 -->
    <rect x="52" y="38" width="8" height="20" rx="4" fill="white"/>
    <rect x="132" y="38" width="8" height="20" rx="4" fill="white"/>
    
    <!-- 날짜 점들 -->
    <circle cx="60" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="80" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="100" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="120" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="140" cy="96" r="4" fill="#3b82f6"/>
    
    <circle cx="60" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="80" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="100" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="120" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="140" cy="116" r="4" fill="#60a5fa"/>
    
    <circle cx="60" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="80" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="100" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="120" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="140" cy="136" r="4" fill="#93c5fd"/>
    
    <!-- 체크마크 강조 -->
    <circle cx="100" cy="116" r="8" fill="#22c55e"/>
    <path d="M 96 116 L 99 119 L 104 113" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  
  <br><br>
  
  <!-- 512x512 아이콘 (확대 버전) -->
  <svg width="512" height="512" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 배경 -->
    <rect width="192" height="192" rx="42" fill="url(#grad2)"/>
    
    <!-- 달력 아이콘 -->
    <rect x="36" y="48" width="120" height="108" rx="12" fill="white" opacity="0.95"/>
    
    <!-- 달력 헤더 -->
    <rect x="36" y="48" width="120" height="28" rx="12" fill="white"/>
    <rect x="36" y="62" width="120" height="14" fill="#60a5fa"/>
    
    <!-- 달력 링 -->
    <rect x="52" y="38" width="8" height="20" rx="4" fill="white"/>
    <rect x="132" y="38" width="8" height="20" rx="4" fill="white"/>
    
    <!-- 날짜 점들 -->
    <circle cx="60" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="80" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="100" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="120" cy="96" r="4" fill="#3b82f6"/>
    <circle cx="140" cy="96" r="4" fill="#3b82f6"/>
    
    <circle cx="60" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="80" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="100" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="120" cy="116" r="4" fill="#60a5fa"/>
    <circle cx="140" cy="116" r="4" fill="#60a5fa"/>
    
    <circle cx="60" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="80" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="100" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="120" cy="136" r="4" fill="#93c5fd"/>
    <circle cx="140" cy="136" r="4" fill="#93c5fd"/>
    
    <!-- 체크마크 강조 -->
    <circle cx="100" cy="116" r="8" fill="#22c55e"/>
    <path d="M 96 116 L 99 119 L 104 113" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  
  <br><br>
  <h3>사용 방법:</h3>
  <ol>
    <li>SVG를 마우스 우클릭 → "다른 이름으로 이미지 저장"</li>
    <li>온라인 SVG to PNG 변환기 사용 (예: cloudconvert.com)</li>
    <li>192x192와 512x512 크기로 각각 변환</li>
    <li>icon-192.png, icon-512.png로 저장</li>
  </ol>
  
  <p><strong>또는</strong> 아래 Canvas로 직접 다운로드:</p>
  
  <button onclick="downloadIcon(192)">192x192 다운로드</button>
  <button onclick="downloadIcon(512)">512x512 다운로드</button>
  
  <script>
    function downloadIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // 그라디언트 배경
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#1e40af');
      
      // 배경
      ctx.fillStyle = gradient;
      roundRect(ctx, 0, 0, size, size, size * 0.22);
      ctx.fill();
      
      // 달력
      const scale = size / 192;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      roundRect(ctx, 36*scale, 48*scale, 120*scale, 108*scale, 12*scale);
      ctx.fill();
      
      // 헤더
      ctx.fillStyle = 'white';
      roundRect(ctx, 36*scale, 48*scale, 120*scale, 28*scale, 12*scale);
      ctx.fill();
      
      ctx.fillStyle = '#60a5fa';
      ctx.fillRect(36*scale, 62*scale, 120*scale, 14*scale);
      
      // 링
      ctx.fillStyle = 'white';
      roundRect(ctx, 52*scale, 38*scale, 8*scale, 20*scale, 4*scale);
      ctx.fill();
      roundRect(ctx, 132*scale, 38*scale, 8*scale, 20*scale, 4*scale);
      ctx.fill();
      
      // 점들
      const dots = [
        {x: 60, y: 96, color: '#3b82f6'},
        {x: 80, y: 96, color: '#3b82f6'},
        {x: 100, y: 96, color: '#3b82f6'},
        {x: 120, y: 96, color: '#3b82f6'},
        {x: 140, y: 96, color: '#3b82f6'},
        {x: 60, y: 116, color: '#60a5fa'},
        {x: 80, y: 116, color: '#60a5fa'},
        {x: 100, y: 116, color: '#60a5fa'},
        {x: 120, y: 116, color: '#60a5fa'},
        {x: 140, y: 116, color: '#60a5fa'},
        {x: 60, y: 136, color: '#93c5fd'},
        {x: 80, y: 136, color: '#93c5fd'},
        {x: 100, y: 136, color: '#93c5fd'},
        {x: 120, y: 136, color: '#93c5fd'},
        {x: 140, y: 136, color: '#93c5fd'}
      ];
      
      dots.forEach(dot => {
        ctx.fillStyle = dot.color;
        ctx.beginPath();
        ctx.arc(dot.x*scale, dot.y*scale, 4*scale, 0, Math.PI * 2);
        ctx.fill();
      });
      
      // 체크마크
      ctx.fillStyle = '#22c55e';
      ctx.beginPath();
      ctx.arc(100*scale, 116*scale, 8*scale, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2.5*scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(96*scale, 116*scale);
      ctx.lineTo(99*scale, 119*scale);
      ctx.lineTo(104*scale, 113*scale);
      ctx.stroke();
      
      // 다운로드
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
  </script>
  
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    
    button {
      margin: 10px 5px;
      padding: 12px 24px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    svg {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      margin: 10px;
    }
  </style>
</body>
</html>
